      distance: 23
      pan_x: -0.02
      pan_y: 0.44
    visible: 
      - "Spacers"
      - "Spacer Heat Inserts"
    focus: 
      - "Spacer Heat Inserts"

  - title: "Heatset Inserts Part 3"
