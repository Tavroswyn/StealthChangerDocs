title: DragonBurner
author: "DraftShift Design"
primary_parts:
  - "Sherpa Mini Mount"
  - "DragonBurner Spacer"
  - "2510 Spacer"
  - "Bambu Mount"
  - "EBB Mount"
  - "Sherpa Mini Printed"
  - "NeoPixel Mount"
  - "Neopixel Carrier"

accent_parts:
  - "Cowl"
  - "DragonBurner Backplate"
  - "Solder Jig"

summary: >
  This guide will walk you through the assembly of an DragonBurner for StealthChanger.

  !!! tip "It's your choice"
      This guide uses the Sherpa Mini extruder, Bambulab Hotend and EBB36 toolhead PCB. You can sway from this configuration if you like, but the hardware BOM may change.

printed_bom:
  Complete DragonBurner:
    qty: 1
    urls:
      Link: "https://download-directory.github.io/?url=https://github.com/N3MI-DG/sc-guides/tree/main/DragonBurner/STL"

hardware_bom:
  M3x8 BHCS Screws:
    qty: 2
  M3x12 BHCS Screws:
    qty: 2
  M3x16 BHCS Screws:
    qty: 2
  M3x20 BHCS Screws:
    qty: 2
  M3x10 SHCS Screws:
    qty: 1
  M3x20 SHCS Screws:
    qty: 4
  M3x40 SHCS Screws:
    qty: 2
  M3 Heat Insert:
    qty: 8
  M3 Nut:
    qty: 1
  5x2mm N52 Magnets:
    qty: 2
  6x3mm N52 Magnets:
    qty: 2
  Bambulab Hotend:
    qty: 1
  Sherpa Mini Extruder:
    qty: 1
  EBB36 Toolhead Board:
    qty: 1
  25x10mm or 30x10mm Radial Fan:
    qty: 1
  40x10mm Centrifugal/Blower Fan:
    qty: 2
  4x2mm PTFE ~29.5mm Long:
    qty: 1

resources:
  DragonBurner Github: https://github.com/chirpy2605/voron/tree/main/V0/Dragon_Burner
  Sherpa Mini Github: https://github.com/Annex-Engineering/Sherpa_Mini-Extruder
  N3MI's CAD and STL collection: https://github.com/N3MI-DG/sc-guides/tree/main/DragonBurner

