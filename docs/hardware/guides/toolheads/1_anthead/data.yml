title: Anthead
primary_parts:
  - "Main Body"
  - "Backplate"
  - "Anthead Spacer"
  - "Light Shield"
  - "LED Carrier"
  - "PCB Mount"

accent_parts:
  - "Duct Right"
  - "Duct Left"
  - "NH Cover Shell" 
  - "Nozzle LED Carrier"
  - "Nozzle LED Restraint"
  - "HE Mount"
  - "Grill"

summary: >
  This guide will walk you through the assembly of an Anthead for StealthChanger with community usermods.

  !!! tip "Making the best better?"
      The stock Anthead works really well with StealthChanger, however with some small tweaks we can make it even better. 
      This guide introduces some community usermods to make a complete and robust solution for reliable tool changes with StealthChanger.

