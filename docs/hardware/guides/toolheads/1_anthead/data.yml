  - title: "Attach Hotend Mount to the StealthChanger Backplate"
    description: "Attach the hotend mount to the StealthChanger Backplate using 2 M3x28 SHCS screws. Make sure to capsure the M3x12 SCHS screw between the Backplate and the Spacer."
