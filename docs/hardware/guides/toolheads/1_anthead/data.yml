  TODO:
    qty: 1
    urls:
      Link: "#"

hardware_bom:
  M3x6 BHCS Screws:
    qty: 6
  M3x8 BHCS Screws:
    qty: 10
  M3x12 BHCS Screws:
    qty: 4
  M3x14 BHCS Screws:
    qty: 2
  M3x8 SHCS Screws:
    qty: 4
  M3x12 BHCS Screw:
    qty: 1
  M3x28 SHCS Screws:
    qty: 2
  M3 Heat Insert:
    qty: 19
  6x3mm N52 Magnets:
    qty: 2
  Voron Revo Hotend:
    qty: 1
  Orbiter 2.x Extruder:
    qty: 1
  Nitehawk36 Toolhead Board:
    qty: 1
  25x10mm Radial Fan:
    qty: 1
  40x10mm Centrifugal/Blower Fan:
    qty: 2
  4x2mm PTFE ~40mm Long:
    qty: 1

steps:
  - title: "The Backplate"
    description: "This guide usaes a modified StealthChanger backplate which adds rigid mounting for the toolhead board mount. Both of these mods are by TheSin-. Before starting, ensure you have the correct StealthChanger Backplate for this guide. For assembly of the backplate, see the [StealthChanger Backplate Guide](../../backplates/anthead/)."
    camera:
      azimuth: 295
      polar: 118
      distance: 42
      pan_x: 0.87
      pan_y: 0.60
    visible: 
      - "Backplate"
      - "Backplate Hardware"

  - title: "Heatset Inserts Part 1"
    description: "Install 7 heat inserts into the Main Body."
    camera:
      azimuth: 214
      polar: 47
      distance: 28
      pan_x: 0.30
      pan_y: 0.92
    visible: 
      - "Main Body"
      - "Main Body Heat Inserts"
    focus: 
      - "Main Body Heat Inserts"

  - title: "Heatset Inserts Part 2"
    description: "Install 2 heat inserts into the each of the PCB Mount Spacers."
