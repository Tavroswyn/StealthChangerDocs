title: Modular Dock Install - Crossbar
author: "DraftShift Design"
summary: >
    This guide will guide you through the installation of the Modular Dock for printers with a Crossbar.
  
    !!! note "Variations"
        [Spring Steel Blocker](../01_blocker_spring_steel/index.md), [Anthead Base](../04_base_anthead/index.md) and [Standard Crossbar Frame](../15_frame_standard_crossbar/index.md) are used for the purpose of this guide. You may be using different parts, but the installation process is the same.

printed_bom: {}

hardware_bom:
    M5x10 BHCS:
      qty: 4
    
    M5 T Nuts:
      qty: 4

resources:
  DraftShift ModularDock Github: https://github.com/DraftShift/ModularDock

primary_parts:
  - "Back"
  - "Base"
  - "Frame Left"
  - "Frame Right"
  - "Crossbar Top"
  - "Crossbar Bottom"
  - "Clamp"
  - "Spring Steel Body"
  - "PTFE Wiper"
  - "DB Primary"

accent_parts:
  - "DB Accent"

frame_parts:
  - "Frame"
  - "Crossbar"

steps:
  - description: "Add 2 M5 T Nuts to the [Crossbar](../../../door_buffer/#crossbar)."
    camera:
      azimuth: 80
      polar: 57
      distance: 28
      pan_x: 2.06
      pan_y: -5.89
    visible: 
    - "DB Primary"
    - "DB Accent"
    - "Frame"
    - "DB Hardware"
    - "Frame Hardware"
    - "Bottom T Nuts"
    - "Crossbar"
    focus:
    - "Bottom T Nuts"

  - description: "Add 2 M5 T Nuts to the lower side of the top of the printer's frame."
    camera:
      azimuth: 78
      polar: 156
      distance: 14
      pan_x: 3.12
      pan_y: 8.13
    visible: 
    - "DB Primary"
    - "DB Accent"
    - "Frame"
    - "DB Hardware"
    - "Frame Hardware"
    - "Top T Nuts"
    - "Crossbar"
    focus:
    - "Top T Nuts"


  - description: "Place the dock between the crossbar and the frame. Its easier to do this in the center of the printer and then slide the dock into its position. Make sure the tool will be able to reach the dock. The outer docks need to be a minimum of ~30mm from the inside of the printers frame for a Voron 2.4 or ~19mm for Micron."
    camera:
      azimuth: 91
      polar: 74
      distance: 57
      pan_x: 0.08
      pan_y: 4.59
    visible: 
    - "6x3mm Magnets"
    - "Base"
    - "Base Heat Inserts"
    - "Blocker Mount Screws"
    - "Clamp"
    - "Heat Inserts"
    - "M3x8 BHCS Screws"
    - "Silicone"
    - "Spring Steel"
    - "Spring Steel Body"
    - "Frame Left"
    - "Frame Right"
    - "Crossbar Top"
    - "Crossbar Bottom"
    - "Bottom Heat Inserts"
    - "Bottom M3x16 SHCS"
    - "Frame Heat Inserts"
    - "Frame Front Mount Screws"
    - "Frame Rear Mount Screws"
    - "Top M3x16 SHCS"
