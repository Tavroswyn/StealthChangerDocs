EBB36 V1.2:
  mcu_name: "EBB"
  protocol: "CAN"
  preface: |
    # This file contains common pin mappings for the BIGTREETECH EBB36 V1.2.
    # To use this config, the firmware should be compiled for the 
    # STM32G0B1 with "8 MHz crystal" and "CAN bus (on PB0/PB1)".
  accelerometer: "adxl345"
  axis_map: "x,z,-y"
  pullup_resistor: ""
  sense_resistor: ""
  pin_map:
    acc_cs_pin: "PB12"
    acc_sclk_pin: "PB10"
    acc_mosi_pin: "PB11"
    acc_miso_pin: "PB2"
    step_pin: "PD0"
    dir_pin: "PD1"
    enable_pin: "!PD2"
    heater_pin: "PB13"
    sensor_pin: "PA3"
    uart_pin: "PA15"
    tx_pin: ""
    hotend_fan_pin: "PA0"
    he_tach_pin: ""
    part_fan_pin: "PA1"
    part_tach_pin: ""
    detection_pin: "^PC13"
    rgb_pin: "PD3"

