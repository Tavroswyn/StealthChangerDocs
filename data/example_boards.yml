Nitehawk36 V1.4:
  mcu_name: "NHK"
  protocol: "USB"
  preface: |
    # This file contains common pin mappings for the Nitehawk36 V1.4.
    # To use this config, the firmware should be compiled for the 
    # Raspberry Pi RP2040".
  accelerometer: "adxl345"
  axis_map: "x,z,y"
  pullup_resistor: "2200"
  sense_resistor: "0.100"
  pin_map:
    acc_cs_pin: "gpio27"
    acc_sclk_pin: "gpio18"
    acc_mosi_pin: "gpio20"
    acc_miso_pin: "gpio19"
    step_pin: "gpio23"
    dir_pin: "gpio24"
    enable_pin: "!gpio25"
    heater_pin: "gpio9"
    sensor_pin: "gpio29"
    uart_pin: "gpio0"
    tx_pin: "gpio1"
    hotend_fan_pin: "gpio5"
    he_tach_pin: ""
    part_fan_pin: "gpio6"
    part_tach_pin: ""
    detection_pin: "gpio10"
    rgb_pin: "gpio7"

