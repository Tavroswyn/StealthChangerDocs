steps:
  - title: "Heat Inserts"
    description: "Insert the heat inserts into the designated holes in the printed parts. Use a soldering iron or heat insert tool to carefully heat and press them in until they are flush with the surface."
    camera:
      azimuth: 92
      polar: 87
      distance: 66
      pan_x: 0.00
      pan_y: 0.00
    visible: 
      - "Bottom Left"
      - "Bottom Right"
      - "Top Left"
      - "Top Right"
      - "Top Mid"
      - "Bottom Mid"
      - "Left Mid"
      - "Right Mid"
      - "M3 Heat Inserts"
    focus: 
      - "M3 Heat Inserts"

  - title: "Insert Fasteners"
    description: "Insert the M3x8 SHCS screws and nuts into the designated holes in the printed parts. Attach the nuts on the opposite side to secure the screws in place."
    camera:
      azimuth: 249
      polar: 76
      distance: 85
      pan_x: 0.00
      pan_y: 0.00
    visible: 
      - "Bottom Left"
      - "Bottom Right"
      - "Top Left"
      - "Top Right"
      - "Top Mid"
      - "Bottom Mid"
      - "Left Mid"
      - "Right Mid"
      - "M3 Heat Inserts"
      - "M3x8 SHCS Screws"
      - "M3 Hammer Nuts"
    focus: 
      - "M3x8 SHCS Screws"
      - "M3 Hammer Nuts"

  - title: "Attach to Frame"
    description: "Attach all 8 pieces to the door frame using the inserted M3x8 SHCS screws and nuts. Ensure all parts are securely fastened and aligned properly."
    camera:
      azimuth: 145
      polar: 60
      distance: 85
      pan_x: 0.00
      pan_y: -0.00
    visible: 
      - "Bottom Left"
      - "Bottom Right"
      - "Top Left"
      - "Top Right"
      - "Top Mid"
      - "Bottom Mid"
      - "Left Mid"
      - "Right Mid"
      - "M3 Heat Inserts"
      - "M3x8 SHCS Screws"
      - "M3 Hammer Nuts"
      - "Frame"
    focus: 
      - "Frame"


  - title: "Prepare the dockbar"
    description: "Attach the dockbar."
    camera:
      azimuth: 88
      polar: 85
      distance: 85
      pan_x: 0.00
      pan_y: 0.00
    visible: 
      - "Bottom Left"
      - "Bottom Right"
      - "Top Left"
      - "Top Right"
      - "Top Mid"
      - "Bottom Mid"
      - "Left Mid"
      - "Right Mid"
      - "M3 Heat Inserts"
      - "M3x8 SHCS Screws"
      - "M3 Hammer Nuts"
      - "Frame"
      - "Crossbar"
    focus: 
      - "Crossbar"

  - title: "Bolt on the Cross bar"
    description: "Secure the dock bar to the doorbuffer using the M5x16 BHCS screw. Tighten the screws on both sides to ensure a firm attachment."
    camera:
      azimuth: 125
      polar: 94
      distance: 80
      pan_x: 5.24
      pan_y: 0.35
    visible: 
      - "Bottom Left"
      - "Bottom Right"
      - "Top Left"
      - "Top Right"
      - "Top Mid"
      - "Bottom Mid"
      - "Left Mid"
      - "Right Mid"
      - "M3 Heat Inserts"
      - "M3x8 SHCS Screws"
      - "M3 Hammer Nuts"
      - "Frame"
      - "Crossbar"
      - "Crossbar Screws"
    focus: 
      - "Crossbar Screws"
      
  - title: "Attach Ldo Voron Doorlatch"
    description: "Attach the doorlatch top and bottom with a M3x8 SHCS screw."
    camera:
      azimuth: 106
      polar: 82
      distance: 33
