title: Door Buffer (LDO Version)
summary: >
    The LDO version of Door Buffer for Voron 2.4.
  
    !!! tip "Where can I get one?"
        The hardware components for this guide are all included as a part of LDO's `StealthChanger Tophat and Door Buffer Kit`.

    !!! info "Short/Standard?"
        There are different printed files depending on whether you are using short Modular Docks or Standard. If you are unsure, consult the [Tools Section](../../../toolheads.md) for compatibility.


