title: Umbilical
model: "Umbilical.glb"
image: "umbilicals.png"

summary: >
    This guide will walk you through the assembly of an Umbilical. 


printed_bom:
  TPU Clip:
    qty: 5
    urls:
      Link: https://github.com/DraftShift/CableManagement/blob/main/STLs/Umbilical/Voron/TPU_Version/%5Btpu%5D_Clip_Voron_xN.stl

  Terminator:
    qty: 1
    urls:
      Link: https://github.com/DraftShift/CableManagement/blob/main/STLs/Umbilical/Voron/TPU_Version/%5Btpu%5D_Terminator_Voron_xN.stl
    
  Relief:
    qty: 1
    urls:
      Link: https://github.com/DraftShift/CableManagement/blob/main/STLs/Umbilical/Voron/TPU_Version/%5Btpu%5D_Relief_Voron_x5xN.stl



hardware_bom:
  Spring Steel .3x3mm by length needed:
    qty: 1

primary_parts:

accent_parts:
  - "1st Clip"
  - "2nd Clip"
  - "3rd Clip"
  - "4th Clip"
  - "5th Clip"
  - "Relief"
  - "Terminator"

steps:
  - title: "spring Steel Part 1"
    description: "Heat up spring steel and bend into shap shown below."
    camera:
      azimuth: 332
      polar: 83
      distance: 14
      pan_x: -10.01
      pan_y: -0.21
      pan_z: 0.00
    
    visible: 
      - "Spring Steel"
    focus: 
      - "Spring Steel"

  - title: "Relief"
    description: "Slide the relief on to spring steel With the bent portion locating into Relief."
    camera:
      azimuth: 333
      polar: 54
      distance: 15
      pan_x: -8.35
      pan_y: -2.55
      pan_z: 0.00
    visible: 
      - "Spring Steel"
      - "Relief"
    focus: 
      - "Relief"

  - title: "1st clip"
    description: "Slide the 1st clip on to the spring steel pay close attention to the openings match Relief openings."
    camera:
      azimuth: 338
      polar: 72
      distance: 20
      pan_x: -8.45
      pan_y: -2.19
      pan_z: 0.00
    visible: 
      - "Spring Steel"
      - "Relief"
      - "1st Clip"
    focus: 
      - "1st Clip"

  - title: "2nd clip threw 5th clip"
    description: "Slide the 2nd 3rd 4th and 5th clip on to the spring steel pay close attention to the openings match Relief openings these will be spaced out later."
    camera:
      azimuth: 348
      polar: 73
      distance: 23
      pan_x: -3.96
      pan_y: -0.14
      pan_z: 0.00
    visible: 
      - "Spring Steel"
      - "Relief"
      - "1st Clip"
      - "2nd Clip" 
      - "3rd Clip"
      - "4th Clip"
      - "5th Clip"       
    focus: 
      - "2nd Clip"
      - "3rd Clip"
      - "4th Clip"
      - "5th Clip"        
 
  - title: "Terminator Part 1"
    description: "Slide the Terminator on to the spring steel pay close attention to the openings match Relief openings these will be spaced out later dont bend the spring steel for this like shown till u have on printer and are happy with the arc of the umbillical."
    camera:
      azimuth: 48
      polar: 64
      distance: 12
      pan_x: 2.59
      pan_y: -0.76
      pan_z: 0.00
    visible: 
      - "Spring Steel"
      - "Relief"
      - "1st Clip"
      - "2nd Clip" 
      - "3rd Clip"
      - "4th Clip"
      - "5th Clip"  
      - "Terminator" 
      - "Spring Steel Bend"    
    focus: 
      - "Terminator"
       
  - title: "Wire and Ptfe"
    description: "Install the wire and PTFE into all the TPU peices this gets them ready to install on machine and space the TPU peices so the umblical has a nice arc with tool sitting in dock."
    camera:
      azimuth: 53
      polar: 60
      distance: 51
      pan_x: 2.55
      pan_y: -0.87
      pan_z: 0.00
    visible: 
      - "Spring Steel"
      - "Relief"
      - "1st Clip"
      - "2nd Clip" 
      - "3rd Clip"
      - "4th Clip"
      - "5th Clip"  
      - "Terminator" 
      - "Spring Steel Bend"
      - "Wire"
      - "PTFE"    
    focus: 
      - "PTFE"
      - "Wire"
            
  - title: "Terminator part 2"
    description: "once u have Umbilical fitted on machine and are happy with the arc and length and position of tpu peices slide the terminator back and make a bend in the Spring Steel as shown."
    camera:
      azimuth: 35
      polar: 76
      distance: 29
      pan_x: 8.11
      pan_y: 0.21
      pan_z: 0.00
    visible: 
      - "Spring Steel"
      - "Relief"
      - "1st Clip"
      - "2nd Clip" 
      - "3rd Clip"
      - "4th Clip"
      - "5th Clip"   
      - "Spring Steel Bend"
      - "Wire"
      - "PTFE"    
    focus: 
      - "Spring Steel Bend"
      - "Spring Steel"
      
  - title: "Terminator part 3"
    description: "Slide the Terminator back down so the Spring steel bend is located in the recess for it."
    camera:
      azimuth: 35
      polar: 76
      distance: 29
      pan_x: 8.11
      pan_y: 0.21
      pan_z: 0.00
    visible: 
      - "Spring Steel"
      - "Relief"
      - "1st Clip"
      - "2nd Clip" 
      - "3rd Clip"
      - "4th Clip"
      - "5th Clip"   
      - "Spring Steel Bend"
      - "Wire"
      - "PTFE" 
      - "Terminator"   
    focus: 
      - "Terminator"

      