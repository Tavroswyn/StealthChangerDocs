

max_tools:
    standard: # Maximum number of tools per printer size for standard width docks (DB, Anthead, etc.)
      250: 4
      300: 5
      350: 6 
      180: 4
    wide: # Maximum number of tools per printer size for wide docks (SB, A4T, etc.)
      250: 3
      300: 4
      350: 5 
      180: 0

