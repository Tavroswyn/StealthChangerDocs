    - "Frame Heat Inserts"
    - "Frame Front Mount Screws"
    - "Frame Rear Mount Screws"
    - "Top M3x16 SHCS"
    - "Back"
    - "Back Mount Screws"
    - "Back Heat Insert"
    - "PTFE Wiper"
    - "PTFE Tube 15mm"
