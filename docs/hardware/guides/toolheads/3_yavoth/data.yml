title: Yavoth
author: "DraftShift Design"
primary_parts:
  - Spacer

accent_parts:
  - EBB Mount
  - Yavoth Backplate
  - Yavoth Cowl
  - LED Holder

summary: >
  This guide will walk you through the assembly of a Yavoth (High Flow) for StealthChanger.

  !!! tip "It's your choice"
      This guide uses the HGX CNC extruder, CHCB-V Hotend and EBB36 toolhead PCB. You can sway from this configuration if you like, but the hardware BOM may change.

printed_bom:
  Complete Yavoth:
    qty: 1
    urls:
      Link: "https://download-directory.github.io/?url=https://github.com/N3MI-DG/sc-guides/tree/main/Yavoth/STL"

hardware_bom:

  M3x6 BHCS Screws:
    qty: 2
  M3x8 BHCS Screws:
    qty: 4
  M3x10 BHCS Screws:
    qty: 2
  M3x16 BHCS Screws:
    qty: 2
  M2.5x8 SHCS Screws:
    qty: 4
  M3x10 SHCS Screws:
    qty: 1
  M3x40 SHCS Screws:
    qty: 2
  M3 Heat Insert:
    qty: 4
  M3 Square Nuts:
    qty: 3
  5x2mm N52 Magnets:
    qty: 2
  6x3mm N52 Magnets:
    qty: 2
  CHCB-V Hotend:
    qty: 1
  HGX CNC Extruder:
    qty: 1
  EBB36 Toolhead Board:
    qty: 1
  25x10mm Radial Fan:
    qty: 1
  40x10mm Centrifugal/Blower Fan:
    qty: 2
  4x2mm PTFE ~41mm Long:
    qty: 1
  Neopixel LED:
    qty: 1

resources:
  Yavoth Github: https://github.com/N3MI-DG/sc-guides/tree/main/Yavoth
  N3MI's CAD and STL collection: https://github.com/N3MI-DG/sc-guides/tree/main/Yavoth

steps:
