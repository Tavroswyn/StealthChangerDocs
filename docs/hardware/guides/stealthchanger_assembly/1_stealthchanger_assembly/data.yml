title: Stealthchanger Assembly
author: "MikeyMike"
primary_parts:
  - "VoronV2"
  - "Cable Management"
  - "Docks"
  - "Doorbuffer"
  - "Stealthchanger Shuttle"
  - "Tools"
  - "Tophat"
  

accent_parts:


summary: >
  This is the full assembly of a Voron V2 250mm with stealthchanger

  You can download the full CAD .STEP file from here: [https://github.com/N3MI-DG/sc-guides/tree/main](https://github.com/N3MI-DG/sc-guides/tree/main){target="_blank"}

  **Credits:**

  - **[hartk1213](https://github.com/hartk1213){target="_blank"}:** Anthead

  - **[TheSin-](https://github.com/TheSin-){target="_blank"}:** StealthChanger Backplate & PCB Mount

  - **[N3MI-DG](https://github.com/N3MI-DG){target="_blank"}:** StealthChanger 250 assembly CAD

printed_bom:
   Stealthchanger CAD:
     qty: 1
     urls:
       Link: "https://github.com/N3MI-DG/sc-guides/tree/main"

#   LED Solder Jig:
#     qty: 1
#     urls:
#       Link: "https://download-directory.github.io/?url=https://github.com/PrintersForAnts/AntHead/tree/main/UserMods/LED_Solder_Fixture"

hardware_bom:
   M3x6 BHCS Screws:
     qty: 6
#   M3x8 BHCS Screws:
#     qty: 10
#   M3x12 BHCS Screws:
#     qty: 4
#   M3x14 BHCS Screws:
#     qty: 2
#   M3x8 SHCS Screws:
#     qty: 4
#   M3x12 BHCS Screw:
#     qty: 1
#   M3x28 SHCS Screws:
#     qty: 2
#   M3 Heat Insert:
#     qty: 19
#   6x3mm N52 Magnets:
#     qty: 2
#   Voron Revo Hotend:
#     qty: 1
#   Orbiter 2.x Extruder:
#     qty: 1
#   Nitehawk36 Toolhead Board:
#     qty: 1
#   25x10mm Radial Fan:
#     qty: 1
#   40x10mm Centrifugal/Blower Fan:
#     qty: 2
#   4x2mm PTFE ~40mm Long:
#     qty: 1

steps:
  - description: "This is Stealthchanger on a Voron V2 250mm."
    camera:
      azimuth: 60
      polar: 65
      distance: 95
      pan_x: 0.00
      pan_y: 0.00
    visible: 
      - "VoronV2"
      - "Cable Management"
      - "Docks"
      - "Doorbuffer"
      - "Stealthchanger Shuttle"
      - "Tools"
      - "Tophat"

  - description: "You take a base Voron V2"
    camera:
      azimuth: 60
      polar: 65
      distance: 95
      pan_x: 0.00
      pan_y: 0.00
    visible: 
      - "VoronV2"

  - description: "Add stealthchanger shuttle"
    camera:
      azimuth: 60
      polar: 65
      distance: 40
      pan_x: 0.00
      pan_y: 0.00
    visible: 
      - "VoronV2"
      - "Stealthchanger Shuttle"
    focus:
      - "Stealthchanger Shuttle"

  - description: "Add cable management"
    camera:
      azimuth: 309
      polar: 57
      distance: 74
      pan_x: 0.00
      pan_y: 0.00
    visible: 
      - "VoronV2"
      - "Stealthchanger Shuttle"
      - "Cable Management"
    focus:
      - "Cable Management"

  - description: "Add door buffer with crossbar"
    camera:
      azimuth: 60
      polar: 65
      distance: 95
      pan_x: 0.00
      pan_y: 0.00
    visible: 
      - "VoronV2"
      - "Stealthchanger Shuttle"
      - "Cable Management"
      - "Doorbuffer"
    focus:
      - "Doorbuffer"

  - description: "Add docks and Tools"
    camera:
      azimuth: 339
      polar: 81
      distance: 54
      pan_x: 7.51
      pan_y: -0.20
    visible: 
      - "VoronV2"
      - "Stealthchanger Shuttle"
      - "Cable Management"
      - "Doorbuffer"
      - "Docks"
      - "Tools"
    focus:
      - "Docks"
      - "Tools"

  - description: "Then add tophat"
    camera:
      azimuth: 60
      polar: 65
      distance: 95
      pan_x: 0.00
      pan_y: 0.00
    visible:
      - "VoronV2"
      - "Stealthchanger Shuttle"
      - "Cable Management"
      - "Doorbuffer"
      - "Docks"
      - "Tools"
      - "Tophat"
    focus:
      - "Tophat"

  - description: "And that's all the parts. Now check out the other guides, they explain how to build and install everything"
    camera:
      azimuth: 60
      polar: 65
      distance: 95
      pan_x: 0.00
      pan_y: 0.00

      

