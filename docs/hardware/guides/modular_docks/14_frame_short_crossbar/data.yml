title: Frame - Short Crossbar
summary: >
    This guide will prepare the Short Frame to suit a crossbar for the [Modular Dock](../../../modular_dock.md).

printed_bom:
  Left Short:
    qty: 1
    urls:
      Link: https://github.com/DraftShift/ModularDock/blob/main/STLs/Frame/Left_Short.stl?raw=true
  Right Short:
    qty: 1
    urls:
      Link: https://github.com/DraftShift/ModularDock/blob/main/STLs/Frame/Right_Short.stl?raw=true
  Top Crossbar:
    qty: 1
    urls:
      2020: https://github.com/DraftShift/ModularDock/blob/main/STLs/Frame/2020/Top_Crossbar.stl?raw=true
      1515: https://github.com/DraftShift/ModularDock/blob/main/STLs/Frame/1515/Top_Crossbar.stl?raw=true
  Bottom Crossbar:
    qty: 1
    urls:
      2020: https://github.com/DraftShift/ModularDock/blob/main/STLs/Frame/2020/Bottom_Crossbar.stl?raw=true
      1515: https://github.com/DraftShift/ModularDock/blob/main/STLs/Frame/1515/Bottom_Crossbar.stl?raw=true

hardware_bom:
    M3x16 SHCS Screws:
      qty: 4
    M3 Heat Inserts:
      qty: 6

primary_parts:
  - "Crossbar Top"
  - "Crossbar Bottom"
  - "Frame Left"
  - "Frame Right"

steps:
  - title: "Bottom Heat Insert"
    description: "Install 2 heat inserts in to the Bottom piece."
    camera:
      azimuth: 274
      polar: 73
      distance: 31
      pan_x: -0.20
      pan_y: 0.10
    visible: 
      - "Crossbar Bottom"
      - "Bottom Heat Inserts"
    focus:
      - "Bottom Heat Inserts"

  - title: "Side Heat Inserts"
    description: "Install 4 heat inserts in to left and right pieces, 2 in each."
    camera:
      azimuth: 270
      polar: 174
      distance: 40
      pan_x: -0.20
      pan_y: -1.41
    visible: 
      - "Frame Left"
      - "Frame Right"
      - "Frame Heat Inserts"
    focus:
      - "Frame Heat Inserts"

  - title: "Attach Top"
    description: "Attach the Top piece to the Left and Right pieces of the frame using 2 M3x16 SHCS screws."
    camera:
      azimuth: 90
      polar: 4
      distance: 50
      pan_x: -0.07
      pan_y: 0.89
    visible: 
      - "Crossbar Top"
      - "Frame Left"
      - "Frame Right"
      - "Frame Heat Inserts"
      - "Top M3x16 SHCS"
    focus:
      - "Top M3x16 SHCS"

  - title: "Attach Bottom"
    description: "Attach the Bottom piece to the Left and Right pieces of the frame using 2 M3x16 SHCS screws."
    camera:
      azimuth: 90
      polar: 165
      distance: 55
      pan_x: 0.26
      pan_y: -1.75
    visible: 
      - "Crossbar Top"
      - "Frame Left"
      - "Frame Right"
      - "Frame Heat Inserts"
      - "Top M3x16 SHCS"
      - "Bottom M3x16 SHCS"
      - "Crossbar Bottom"
    focus:
      - "Bottom M3x16 SHCS"

  - title: "Complete"
    description: "Put the Frame aside for now. It will be used in the Final assembly."
    camera:
      azimuth: 100
      polar: 93
      distance: 75
      pan_x: 0.55
      pan_y: -0.51
    visible: []
