site_name: StealthChanger
site_url: https://stealthchanger.com
copyright: Copyright &copy; 2025 DraftShift Design
repo_url: https://github.com/DraftShift/
repo_name: DraftShift

theme:
  logo: assets/Stealthchanger_logo.svg
  favicon: assets/Stealthchanger_logo.svg
  custom_dir: overrides
  name: material

  features:
    - search.suggest
    - search.highlight
    - navigation.footer
    - content.tabs.link
    - content.tooltips
    - navigation.instant
    - navigation.instant.progress
  
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4

nav:
  - Introduction: index.md
  - Getting Started: getting_started.md
  - Power & Electronics:
    - Power & Electronics - Overview: electronics/index.md
    - Power: electronics/power.md
    - Toolhead Boards: electronics/th_boards.md
    - Distribution Boards: electronics/distro_boards.md


  - Hardware:
    - StealthChanger: hardware/stealthchanger.md
    - Modular Dock: hardware/modular_dock.md
    - Door Buffer: hardware/door_buffer.md
    - Tophat: hardware/tophat.md
    - Cable Management: hardware/cable_management.md
    - Toolheads: hardware/toolheads.md
    - Calibration Tools: hardware/calibration_tools.md

    - Build Guides: []  # Dynamically generated by hooks/nav_generator.py

    - Troubleshooting: hardware/troubleshooting.md

  - Software:
    - Software - Overview: software/index.md
    - Klipper-toolchanger-easy: 
      - KTC-Easy - Overview: software/ktc-easy/index.md
      - Installation: software/ktc-easy/install.md
      - Configuration:
        - Configuration - Overview: software/ktc-easy/configuration/index.md
        - Existing Config: software/ktc-easy/configuration/existing.md
        - Toolchanger Config: software/ktc-easy/configuration/toolchanger.md
        - Tool Config: software/ktc-easy/configuration/tool.md
        - Examples: software/ktc-easy/examples.md
        - Validation: software/ktc-easy/configuration/validation.md
        - Adding Tools: software/ktc-easy/configuration/add_tools.md
      - Updating: software/ktc-easy/updating.md

    - Slicers: software/slicers.md
    - Troubleshooting: software/troubleshooting.md

  - Calibration:
    - Calibration - Overview: calibration/index.md
    - Probe Offset: calibration/probe_offset.md
    - Dock Positions: calibration/dock_positions.md
    - G-code Offsets (Manual): calibration/manual_gcode_offsets.md
    - G-code Offsets (Auto): calibration/auto_gcode_offsets.md
    - Tuning: calibration/tuning.md
    - Troubleshooting: calibration/troubleshooting.md

  - Contributing: contributing.md
  - Resellers: resellers.md
  - DraftShift Design: draftshift.md

plugins:
  - search
  - macros

hooks:
  - hooks/nav_generator.py

exclude_docs: |
  _templates/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.blocks.caption
  - attr_list
  - md_in_html
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css
  - stylesheets/assembly-viewer.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js
  - https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js
  - https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js
  - https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js
  - javascripts/assembly-viewer.js

extra:  
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DraftShift
    - icon: fontawesome/brands/discord
      link: https://discord.gg/draftshift
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/groups/449879874593718/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@DraftShiftDesign
  analytics:
      provider: google
      property: G-XKW8ZMLFGX
watch:
  - data
  - docs/hardware/guides