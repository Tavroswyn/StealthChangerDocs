title: Door Buffer (Voron Standard Door)
author: "DraftShift Design"
summary: >
    A door buffer for Voron 2.4 Standard Doors.

    !!! info "Short/Standard?"
        There are different printed files depending on whether you are using Short version of Modular Docks or Standard. If you are unsure, consult the [Tools Section](../../../toolheads.md) for compatibility.

