title: Base - JabberWocky
model: "Base - JabberWocky.glb"
# image: "/assets/dock-base_jabberwocky.png"

summary: >
    This guide will prepare the JabberWocky Base and Back for the [Modular Dock](/hardware/modular_docks).

printed_bom:
  JabberWocky Base:
    qty: 1
    urls:
      Link: https://github.com/DraftShift/ModularDock/blob/main/STLs/Jabberwocky/Base.stl?raw=true
  JabberWocky Back:
    qty: 1
    urls:
      Link: https://github.com/DraftShift/ModularDock/blob/main/STLs/Jabberwocky/Back.stl?raw=true

hardware_bom:
    M3 Heat Inserts:
      qty: 4-7

primary_parts:
  - "Back"
  - "Base"

steps:
  - title: "Back Heat Insert"
    description: "Optional: If you wish to use a Wiper, install a heat insert in to the Back plate."
    camera:
      azimuth: 270
      polar: 154
      distance: 71
      pan_x: -0.16
      pan_y: 0.62
      pan_z: 0.00
    visible: 
    - "Back"
    - "Back Heat Insert"
    focus:
    - "Back Heat Insert"

  - title: "Link Heat Inserts"
    description: "Optional: If you are not using a [crossbar](/hardware/door_buffer/#crossbar), install 2 heat inserts in to the Base."
    camera:
      azimuth: 270
      polar: 154
      distance: 71
      pan_x: -0.50
      pan_y: 1.43
      pan_z: 0.00
    visible: 
    - "Base"
    - "Link Heat Inserts"
    focus:
    - "Link Heat Inserts"

  - title: "Base Heat Inserts"
    description: "Install 2 heat inserts in to the front of the Base and 2 in the back."
    camera:
      azimuth: 271
      polar: 108
      distance: 71
      pan_x: -0.51
      pan_y: 1.00
      pan_z: 0.00
    visible: 
    - "Base"
    - "Link Heat Inserts"
    - "Base Heat Inserts"
    focus:
    - "Base Heat Inserts"

  - title: "Complete"
    description: "Put the Base and Back plate aside for now. They will be used in the Final assembly."
    camera:
      azimuth: 59
      polar: 54
      distance: 87
      pan_x: 1.23
      pan_y: -3.50
      pan_z: 0.00
    visible: []