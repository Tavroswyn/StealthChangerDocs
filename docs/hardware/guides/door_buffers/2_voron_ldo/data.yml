primary_parts:
- "Top Mid"
- "Bottom Mid"
- "Left Mid"
- "Right Mid"
- "Primary Parts"
- "Door Latches"
- "Handles"
- "Hinges"

accent_parts:
- "Bottom Left"
- "Bottom right"
- "Top Left"
- "Top Right"
- "Accent Parts"

frame_parts:
  - "Frame"
  - "Crossbar"

transparent_parts:
  "Door Panel Left": 0.3
  "Door Panel Right": 0.3

steps:
  - description: "Insert a heat insert into each of the primary pieces."
    camera:
      azimuth: 89
      polar: 95
      distance: 21
      pan_x: 0.00
      pan_y: 0.00
    visible: 
      - "Primary Parts"
      - "Primary Heat Inserts"
    focus: 
      - "Primary Heat Inserts"

  - description: "Insert a heat insert into each of the accent pieces."
    camera:
      azimuth: 90
      polar: 119
      distance: 25
      pan_x: 2.95
      pan_y: -4.27
    visible: 
      - "Accent Parts"
      - "Accent Heat Inserts"
    focus: 
      - "Accent Heat Inserts"

  - description: "Insert the M3x8 SHCS screws and nuts into the designated holes in the printed parts. Attach the nuts on the opposite side to secure the screws in place."
    camera:
      azimuth: 249
      polar: 76
      distance: 85
      pan_x: 0.00
      pan_y: 0.00
    visible: 
      - "Bottom Left"
      - "Bottom Right"
      - "Top Left"
      - "Top Right"
      - "Top Mid"
      - "Bottom Mid"
      - "Left Mid"
      - "Right Mid"
      - "M3 Heat Inserts"
      - "M3x8 SHCS Screws"
      - "M3 Hammer Nuts"
    focus: 
      - "M3x8 SHCS Screws"
      - "M3 Hammer Nuts"

  - description: "Attach all 8 pieces to the door frame using the inserted M3x8 SHCS screws and nuts. Ensure all parts are securely fastened and aligned properly."
    camera:
      azimuth: 145
      polar: 60
      distance: 85
      pan_x: 0.00
      pan_y: -0.00
    visible: 
      - "Bottom Left"
      - "Bottom Right"
      - "Top Left"
      - "Top Right"
      - "Top Mid"
      - "Bottom Mid"
      - "Left Mid"
      - "Right Mid"
      - "M3 Heat Inserts"
      - "M3x8 SHCS Screws"
      - "M3 Hammer Nuts"
      - "Frame"
    focus: 
      - "Frame"


  - description: "Attach the crossbar."
    camera:
      azimuth: 88
      polar: 85
      distance: 85
      pan_x: 0.00
      pan_y: 0.00
    visible: 
      - "Bottom Left"
      - "Bottom Right"
      - "Top Left"
      - "Top Right"
      - "Top Mid"
      - "Bottom Mid"
      - "Left Mid"
      - "Right Mid"
      - "M3 Heat Inserts"
      - "M3x8 SHCS Screws"
      - "M3 Hammer Nuts"
      - "Frame"
      - "Crossbar"
    focus: 
      - "Crossbar"

  - description: "Secure the crossbar to the doorbuffer using the 2 M5x16 BHCS screws. Tighten the screws on both sides to ensure a firm attachment."
    camera:
      azimuth: 125
      polar: 80
      distance: 35
      pan_x: 16.25
      pan_y: 0.97
    visible: 
      - "Bottom Left"
      - "Bottom Right"
      - "Top Left"
      - "Top Right"
      - "Top Mid"
      - "Bottom Mid"
      - "Left Mid"
      - "Right Mid"
      - "M3 Heat Inserts"
      - "M3x8 SHCS Screws"
      - "M3 Hammer Nuts"
      - "Frame"
      - "Crossbar"
      - "Crossbar Screws"
    focus: 
      - "Crossbar Screws"
      
  - description: "Attach the top and bottom Voron door latches with a M3x8 SHCS screw."
    camera:
      azimuth: 113
      polar: 69
      distance: 33
      pan_x: 0.24
      pan_y: 21.48
    visible: 
      - "Bottom Left"
      - "Bottom Right"
      - "Top Left"
      - "Top Right"
      - "Top Mid"
      - "Bottom Mid"
      - "Left Mid"
      - "Right Mid"
      - "M3 Heat Inserts"
      - "M3x8 SHCS Screws"
      - "M3 Hammer Nuts"
      - "Frame"
      - "Crossbar"
      - "Crossbar Screws"
      - "Door Latches"
      - "Door Latch Screws"
      - "Door Latch Magnets"
    focus:
      - "Door Latch Screws"

  - description: "Attach the doors with LDO hinges using M3x8 SHCS screws. If you are using old doors they may not line up perfectly and may require you to take them off and apply fresh VHB tape."
    camera:
      azimuth: 104
      polar: 91
      distance: 69
      pan_x: 0.96
      pan_y: 0.12
    visible: 
      - "Bottom Left"
      - "Bottom Right"
      - "Top Left"
      - "Top Right"
      - "Top Mid"
      - "Bottom Mid"
      - "Left Mid"
      - "Right Mid"
      - "M3 Heat Inserts"
      - "M3x8 SHCS Screws"
      - "M3 Hammer Nuts"
      - "Frame"
      - "Crossbar"
      - "Crossbar Screws"
      - "Door Latches"
      - "Door Latch Screws"
      - "Door Latch Magnets"
      - "Handles"
      - "Hinges"
      - "Door Magnets"
      - "Door Panel Left"
      - "Door Panel Right"
      - "Hinge 40mm SHCS"
      - "Hinge 8mm SHCS"
      - "Door VHB"
    focus:
      - "Hinge 8mm SHCS"